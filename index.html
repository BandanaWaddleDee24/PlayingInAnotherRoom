<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background Sounds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #222, #444);
            color: white;
            padding: 20px;
        }

        h2, h3 {
            color: #f2f2f2;
        }

        input[type="file"], button, label {
            margin: 10px;
            display: block;
            width: 90%;
            max-width: 400px;
            font-size: 1rem;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #playlist, #bgPlaylist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }

        #playlist li, #bgPlaylist li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        #playlist li.active, #bgPlaylist li.active {
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h2>Upload MP3s to Create a Playlist</h2>
    <input type="file" id="audioFiles" accept=".mp3, audio/*" multiple>

    <h3>Upload and Select Background Sounds</h3>
    <input type="file" id="bgAudioFiles" accept=".mp3, audio/*" multiple>
    <ul id="bgPlaylist"></ul>
    
    <button onclick="playBgAudio()">Play Background Sound</button>
    <button onclick="stopBgAudio()">Stop Background Sound</button>
    <input type="range" id="bgVolume" min="0" max="1" step="0.1" value="0.3" onchange="setBgVolume()"> 

    <ul id="playlist"></ul>
    <audio id="audio" controls></audio>

    <script>
        let audioElement = document.getElementById('audio');
        let bgAudioElement = new Audio();
        let playlist = [];
        let bgPlaylist = [];
        let currentTrackIndex = 0;

        document.getElementById('audioFiles').addEventListener('change', function(event) {
            handleFileUpload(event.target.files, playlist, 'playlist', playTrack);
        });

        document.getElementById('bgAudioFiles').addEventListener('change', function(event) {
            handleFileUpload(event.target.files, bgPlaylist, 'bgPlaylist', setBgTrack);
        });

        function handleFileUpload(files, targetPlaylist, targetElementId, clickCallback) {
            targetPlaylist.length = 0;
            let targetElement = document.getElementById(targetElementId);
            targetElement.innerHTML = '';

            Array.from(files).forEach((file, index) => {
                let objectURL = URL.createObjectURL(file);
                targetPlaylist.push({ name: file.name, url: objectURL });

                let listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.addEventListener('click', () => clickCallback(index));
                targetElement.appendChild(listItem);
            });
        }

        function playTrack(index) {
            currentTrackIndex = index;
            audioElement.src = playlist[index].url;
            audioElement.play();
            updateActiveUI(playlist, 'playlist', index);
        }

        function setBgTrack(index) {
            bgAudioElement.src = bgPlaylist[index].url;
            bgAudioElement.loop = true;
            updateActiveUI(bgPlaylist, 'bgPlaylist', index);
        }

        function playBgAudio() {
            bgAudioElement.volume = document.getElementById('bgVolume').value;
            bgAudioElement.play();
        }

        function stopBgAudio() {
            bgAudioElement.pause();
            bgAudioElement.currentTime = 0;
        }

        function setBgVolume() {
            bgAudioElement.volume = document.getElementById('bgVolume').value;
        }

        function updateActiveUI(playlist, elementId, activeIndex) {
            let listItems = document.getElementById(elementId).children;
            Array.from(listItems).forEach((item, index) => {
                item.classList.toggle('active', index === activeIndex);
            });
        }
    </script>
</body>
</html>
