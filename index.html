<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background Sounds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #222, #444);
            color: white;
            padding: 20px;
        }

        h2, h3 {
            color: #f2f2f2;
        }

        input[type="file"], button, label {
            margin: 10px;
            display: block;
            width: 90%;
            max-width: 400px;
            font-size: 1rem;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }

        #playlist li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        #playlist li:last-child {
            border-bottom: none;
        }

        #playlist li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #playlist li.active {
            font-weight: bold;
            color: #ffeb3b;
        }

        input[type="range"] {
            width: 80%;
            margin: 10px 0;
            appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: #ff9800;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -4px;
        }

        .audio-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-controls button {
            width: 120px;
        }

        audio {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Upload MP3s to Create a Playlist</h2>
    <input type="file" id="audioFiles" accept=".mp3, audio/*" multiple>
    <label>
        <input type="checkbox" id="loopPlaylist"> Loop Playlist
    </label>

    <div class="audio-controls">
        <button onclick="playAudio()">‚ñ∂ Play</button>
        <button onclick="pauseAudio()">‚è∏ Pause</button>
        <button onclick="nextTrack()">‚è≠ Skip</button>
    </div>

    <h3>Custom Background Sounds</h3>

    <label>Upload Rain Sound: <input type="file" id="rainFile" accept=".mp3, audio/*"></label>
    <button onclick="toggleRain()">üåß Toggle Rain</button>
    <input type="range" id="rainVolume" min="0" max="1" step="0.1" value="0.3" onchange="setRainVolume()"> 

    <label>Upload Fireplace Sound: <input type="file" id="fireFile" accept=".mp3, audio/*"></label>
    <button onclick="toggleFireplace()">üî• Toggle Fireplace</button>
    <input type="range" id="fireplaceVolume" min="0" max="1" step="0.1" value="0.3" onchange="setFireplaceVolume()"> 

    <ul id="playlist"></ul>
    <audio id="audio" controls></audio>

    <script>
        let audioElement = document.getElementById('audio');
        let playlist = [];
        let currentTrackIndex = 0;
        let loopPlaylist = false;
        let rainAudio = new Audio();
        let fireplaceAudio = new Audio();
        let rainPlaying = false;
        let fireplacePlaying = false;

        document.getElementById('loopPlaylist').addEventListener('change', (event) => {
            loopPlaylist = event.target.checked;
        });

        function playAudio() {
            if (playlist.length === 0) {
                alert("Please upload at least one audio file!");
                return;
            }
            audioElement.src = playlist[currentTrackIndex].url;
            audioElement.play();
            updatePlaylistUI();
        }

        function pauseAudio() {
            audioElement.pause();
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            playAudio();
        }

        function updatePlaylistUI() {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';
            playlist.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = track.name;
                if (index === currentTrackIndex) {
                    listItem.classList.add('active');
                }
                listItem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    playAudio();
                });
                playlistElement.appendChild(listItem);
            });
        }

        document.getElementById('audioFiles').addEventListener('change', function () {
            const fileList = Array.from(this.files);
            fileList.forEach(file => {
                const objectURL = URL.createObjectURL(file);
                playlist.push({ name: file.name, url: objectURL });
            });
            updatePlaylistUI();
        });

        function toggleRain() {
            if (!rainAudio.src) {
                const fileInput = document.getElementById('rainFile');
                if (fileInput.files.length === 0) {
                    alert("Please upload a rain sound file first!");
                    return;
                }
                rainAudio.src = URL.createObjectURL(fileInput.files[0]);
                rainAudio.loop = true;
            }
            rainPlaying ? rainAudio.pause() : rainAudio.play();
            rainPlaying = !rainPlaying;
        }

        function toggleFireplace() {
            if (!fireplaceAudio.src) {
                const fileInput = document.getElementById('fireFile');
                if (fileInput.files.length === 0) {
                    alert("Please upload a fireplace sound file first!");
                    return;
                }
                fireplaceAudio.src = URL.createObjectURL(fileInput.files[0]);
                fireplaceAudio.loop = true;
            }
            fireplacePlaying ? fireplaceAudio.pause() : fireplaceAudio.play();
            fireplacePlaying = !fireplacePlaying;
        }

        function setRainVolume() {
            rainAudio.volume = document.getElementById('rainVolume').value;
        }

        function setFireplaceVolume() {
            fireplaceAudio.volume = document.getElementById('fireplaceVolume').value;
        }
    </script>
</body>
</html>
